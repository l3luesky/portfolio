  <script>
    $(window).load(function () {
      $('.slider')._TMS({
        show: 0,
        pauseOnHover: false,
        prevBu: '.prev',
        nextBu: '.next',
        playBu: false,
        duration: 800,
        preset: 'fade',
        pagination: true, //'.pagination',true,'<ul></ul>'
        pagNums: false,
        slideshow: 8000,
        numStatus: false,
        banners: false,
        waitBannerAnimation: false,
        progressBar: false
      })
    });
    $(window).load(function () {
      $('.carousel1').carouFredSel({
        auto: false,
        prev: '.prev',
        next: '.next',
        width: 960,
        items: {
          visible: {
            min: 1,
            max: 4
          },
          height: 'auto',
          width: 240,
        },
        responsive: false,
        scroll: 1,
        mousewheel: false,
        swipe: {
          onMouse: false,
          onTouch: false
        }
      });
    });



  </script>
  <style>
    .button::after {
      left: 0;
    }

    .button,
    .button::before,
    .button::after {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      -webkit-transition: all .3s;
      transition: all .3s;
    }

    .button::before,
    .button::after {
      position: absolute;
      z-index: -1;
      display: block;
      content: '';
      top: 0;
      width: 50%;
      height: 100%;
      background-color: #333;
    }
  </style>
